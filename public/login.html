<!DOCTYPE html >
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理系统登录界面</title>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/login.css" />
<script src="/js/site.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/js/login_check.js" type="text/javascript" charset="utf-8"></script>
</head>

<body class="login_body">

<div class="login_div">
	

		
		<div class="nav"><div class="col-xs-12 login_title text-center">后台管理系统登录</div>
			<div class="nav login_nav">
				<div class="mes_err">
					
				</div>
				
				<div class="col-xs-4 login_username">
					用户名:
				</div>
				<div class="col-xs-6 login_usernameInput">
					<input type="text"  id="username"  placeholder="&nbsp;&nbsp;&nbsp;&nbsp;用户名"  />
				</div>
				<div class="col-xs-1 ok_gou">
					√
				</div>
				<div class="col-xs-1 error_cuo">
					×
				</div>
			</div>
			<div class="nav login_psdNav">
				
				<div class="col-xs-4">
					密&nbsp;&nbsp;&nbsp;码:
				</div>
				<div class="col-xs-6">
					<input type="password" id="pwd"  placeholder="&nbsp;&nbsp;&nbsp;&nbsp;密码" />
				</div>
				<div class="col-xs-1 ok_gou">
					√
				</div>
				<div class="col-xs-1 error_cuo">
					×
				</div>
			</div>
			<div class="nav login_psdNav" >
				<div class="col-xs-5">
					
				</div>
				<div class="col-xs-1">
					<input class="checkbox-inline" type="checkbox"  id="remeber" value="" />
				</div>
				<div class="col-xs-2">
					<label for="remeber" style="font-size: 16px;">记住我</label>
				</div>
				<div class="col-xs-4">
					
				</div>
			</div>
			
	        
			
			<div class="col-xs-12 login_btn_div">
				<input type="submit" class="sub_btn" value="登录" id="login" />
			</div>
		</div>
	
</div>
</body>
</html>
